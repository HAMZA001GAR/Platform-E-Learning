<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-full p-6">
    <div class="h-full max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Profile Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex flex-col items-center">
                <img class="w-24 h-24 rounded-full" src="assets/profile-7.jpeg" alt="Profile Picture">
                <br>
                <p class="text-gray-600">{{studentList?.firstName}} {{studentList?.lastName}} </p>
                <p class="text-blue-600 mt-2">{{studentList?.email}}</p>
                <p class="text-gray-600">{{parcourname}}</p>
            </div>
        </div>
        <!-- Task Section -->
        <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold mb-4">Task</h3>
            <div class="space-y-4">

                <div class="overflow-x-auto">
                    <table class="table-auto w-full">
                        <thead class="text-xs font-semibold uppercase text-gray-400 bg-gray-50">
                            <tr class="h-10">
                                <th class="p-2 whitespace-nowrap">
                                    <div class="font-semibold text-left">Step</div>
                                </th>
                                <th class="p-2 whitespace-nowrap">
                                    <div class="font-semibold text-left">Task url</div>
                                </th>
                                <th class="p-2 whitespace-nowrap">
                                    <div class="font-semibold text-left">Start time</div>
                                </th>
                                <th class="p-2 whitespace-nowrap">
                                    <div class="font-semibold text-left">End time</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="text-sm divide-y divide-gray-100">
                            <tr *ngFor="let studentstep of studentStepList" class="h-12">
                                <td class="p-2 whitespace-nowrap">
                                    <div class="flex items-center">
                                        <div class="font-medium text-gray-800">{{studentstep.title}}</div>
                                    </div>
                                </td>
                                <td class="p-2 whitespace-nowrap">
                                    <div class="text-left">{{studentstep.taskUrl}}</div>
                                </td>
                                <td class="p-2 whitespace-nowrap">
                                    <div class="text-left font-medium text-green-500">{{studentstep.startTime | date:'fullDate'}}</div>
                                </td>
                                <td class="p-2 whitespace-nowrap">
                                    <div class="text-left font-medium text-green-500">{{studentstep.endTime | date:'fullDate'}}</div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
