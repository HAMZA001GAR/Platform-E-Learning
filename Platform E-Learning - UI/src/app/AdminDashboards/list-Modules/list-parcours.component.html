
<div class="p-6 bg-gray-100 min-h-screen">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">List of Modules</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div *ngFor="let parcours of ListParcours" class="bg-white rounded-lg shadow-lg overflow-hidden">
            <ng-container *ngIf="parcours.imageUrl; else defaultImage">
                <img class="h-28 w-full  object-cover rounded "
                     [src]="backendUrl + parcours.imageUrl" alt="Modules">
              </ng-container>
              <ng-template #defaultImage>
                <img class="h-28 w-full object-cover rounded " src="assets/learn.jpg" alt="Java">
              </ng-template>
          <div class="p-4">
            <h2 class="text-xl font-semibold text-gray-900">{{ parcours.parcoursName }}</h2>
            <p class="text-gray-600 mt-2">{{ parcours.parcoursDescription }}</p>
          </div>
          <div class="p-4 border-t border-gray-200 flex justify-between items-center">
            <button (click)="deleteParcours(parcours.id)" 
            class="text-white py-2 px-4 rounded focus:outline-none focus:ring-2" 
            style="background-color: #4CAF50; ">
            Delete
          </button>
          </div>
        </div>
      </div>
    </div>
  </div>
