<div class="container mx-auto p-6">
  <h1 class="text-2xl font-semibold text-gray-900 mb-4">List of Formations</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let formation of Listformations" 
         class="bg-white rounded-lg shadow-lg overflow-hidden relative group">
      <ng-container *ngIf="formation.imageUrl; else defaultImage">
        <img class="h-28 w-full object-cover" [src]="backendUrl + formation.imageUrl" alt="Formation Image">
      </ng-container>
      <ng-template #defaultImage>
        <img class="h-28 w-full object-cover" src="assets/learn.jpg" alt="Default Image">
      </ng-template>
      <div class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        <button (click)="onDelete(formation.id)" class="text-white p-2 rounded-full focus:outline-none focus:ring-2" style="background-color: #4CAF50;">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="p-4">
        <h2 class="text-xl font-bold text-gray-800 mb-2">{{ formation.formationsName }}</h2>
        <p class="text-gray-600">{{ formation.formationsDescription }}</p>
      </div>
    </div>
  </div>
</div>
